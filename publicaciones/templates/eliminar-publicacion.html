{% extends "layout.html" %}

{% block title %}
    Eliminar Publicación
{% endblock title %}

{% block content %}
<section class="formulario-registro">

    <div class="container">
        <div class="row gy-4 align-items-center mt-5">
            <div class="col-lg-10">
                
                <h2 class="display-5">Eliminar Publicación</h2>
                  
                <hr class="bg-primary border-2 border-top border-primary">

                <form action="{% url 'eliminar-publicacion' publicacion.url %}" method="POST">
                    {% csrf_token %}
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <h4>¿Estás seguro de que deseas eliminar esta publicación?</h4>

                                <ul class="mt-3">
                                    <li>
                                        <h4>{{ publicacion.puesto }}</h4>
                                        </div>
                                    </li>
                                </ul>
                                <div class="row">
                                    <div class="col-2">
                                        <a href="{% url 'mis-publicaciones' %}"><button type="button" class="btn btn-primary d-block">CANCELAR</button></a>
                                    </div>
                                    <div class="col-2">
                                        <form action="{% url 'eliminar-publicacion' publicacion.url %}" method="POST">
                                            <input type="submit" class="btn btn-danger d-block" value="ELIMINAR">
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
