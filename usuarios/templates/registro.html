{% extends "layout.html" %}

{% block title %}Crear Cuenta{% endblock title %}

{% block content %}
    <section class="container p-5 w-50 registro">

    {% if errors %}
        <div class="alert alert-danger" role="alert">
            {{errors}}
        </div>
    {% endif %}

        <h2 class="text-center">Crear Cuenta</h2>

        <form action="{% url "Registro" %}" method="POST">

            {% csrf_token %}

            <div class="form-group m-4">
              <label for="first_name">Nombre</label>
              <input type="text" name="first_name" id="nombre" class="form-control" placeholder="Tu nombre">
            </div>

            <div class="form-group m-4">
                <label for="last_name">Apellido</label>
                <input type="text" name="last_name" id="apellido" class="form-control" placeholder="Tu apellido">
            </div>

            <div class="form-group m-4">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Tu e-mail">
            </div>

            <div class="form-group m-4">
                <label for="username">Nombre de usuario</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Tu usuario">
            </div>

            <div class="form-group m-4">
                <label for="password1">Contraseña</label>
                <input type="password" name="password1" id="contraseña" class="form-control" placeholder="Tu contraseña">
            </div>

            <div class="form-group m-4">
                <label for="password2">Verificar contraseña</label>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Repite tu contraseña">
            </div>

            <h3>Eres:</h3>
            <div class="form-check m-4">
                <input class="form-check-input" type="radio" name="tipo_cuenta" id="postulante" value="Postulante" checked>
                <label class="form-check-label" for="postulante">
                    Postulante
                </label>
            </div>

            <div class="form-check m-4">
                <input class="form-check-input" type="radio" name="tipo_cuenta" id="reclutador" value="Reclutador">
                <label class="form-check-label" for="reclutador">
                    Reclutador
                </label>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-danger">Registrarme</button>
            </div>
            
          </form>
    </section>
{% endblock content %}
