{% extends "layout.html" %}

{% block title %} Editar Perfil {% endblock title %}

{% block content %}
    <section class="formulario-registro">

    <div class="container">
        <div class="row gy-4 align-items-center">
            <div class="col-lg-10">
                
                <h2 class="display-3">Editar - Perfil</h2>
                  
                <hr class="bg-primary border-2 border-top border-primary">

                <form action="{% url "editar-perfil" %}" method="POST">

                    {% csrf_token %}

                    <div class="container">
                        <div class="row">

                            <div class="col-10 h-100">
                                <p class="mb-3">Agrega una descripci√≥n sobre ti</p>
                                <input id="x" type="hidden" value="{% if cv.perfil is not None %} {{ cv.perfil }} {% else %} "" {% endif %}" name="perfil">
                                <trix-editor input="x"></trix-editor>
                            </div>

                            <div class="d-flex justify-content-end">
                                <a href="{% url "editar-perfil" %}"><button type="submit" class="btn btn-primary d-block p-2">GUARDAR  <i class="far fa-save"></i></button></a>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
