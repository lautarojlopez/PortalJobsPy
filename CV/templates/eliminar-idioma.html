{% extends "layout.html" %}

{% block title %}
    Eliminar Idioma
{% endblock title %}

{% block content %}
<section class="formulario-registro">

    <div class="container">
        <div class="row gy-4 align-items-center">
            <div class="col-lg-10 mt-5">
                
                <h2 class="display-5">Eliminar - Idioma</h2>
                  
                <hr class="bg-primary border-2 border-top border-primary">

                <form action="{% url 'eliminar-idioma' idioma.id %}" method="POST">
                    {% csrf_token %}
                    <div class="container">
                        <div class="row mt-5">
                            <div class="col-12">
                                <h4>¿Estás seguro de que deseas eliminar este idioma?</h4>

                                <ul>
                                    <li class="mt-3">
                                        {{ idioma.idioma }} - {{ idioma.nivel }}
                                    </li>
                                </ul>

                                <div class="row">
                                    <div class="col-2">
                                        <a href="/mi-cv"><button type="button" class="btn btn-primary d-block">CANCELAR</button></a>
                                    </div>
                                    <div class="col-2">
                                        <form action="{% url 'eliminar-idioma' idioma.id %}" method="POST">
                                            <input type="hidden" name="index" value="<%= i %>">
                                            <input type="submit" class="btn btn-danger d-block" value="ELIMINAR">
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
